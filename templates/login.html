<!DOCTYPE html>
{{define "login"}}
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
</head>
<body>
<h1>Log in</h1>
<form method="post" action="/login">
    <label>
        login
        <input name="login" type="text">
    </label>
    </br>
    <label>
        password
        <input name="password" type="password">
    </label>
    </br>
    <button type="submit">Log in</button>
    </br>
    <a href="/signup">Sign up</a>
</form>
</body>
</html>
{{end}}
